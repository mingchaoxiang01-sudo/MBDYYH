<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    .hero-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .cta-btn {
      display: inline-block;
      background-color: #ff3b3f;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 20px;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s;
      line-height: 1.6;
      margin-top: 10px;
    }
    .cta-btn:hover {
      transform: scale(1.05);
    }

    /* 旋转立体箭头 */
    .arrow-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .arrow {
      width: 30px;
      height: 30px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 20px solid red;
      transform-style: preserve-3d;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg); }
    }

    .small-text {
      font-size: 12px;
      color: #ccc;
      margin-top: 20px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 图片 -->
    <img src="https://i.postimg.cc/PJH0rBnR/z7045967675435-80a0a9038fbe9d525a513a294eabb886.jpg" alt="Exclusive Content" class="hero-img">

    <!-- 标题 -->
    <h1>Something special for you… 👀</h1>

    <!-- 内容说明 -->
    <p>
      Exclusive content, only available here.<br>
      A little surprise is waiting – don’t miss it! 🔥
    </p>

    <!-- 红色旋转箭头 -->
    <div class="arrow-container">
      <div class="arrow"></div>
    </div>

    <!-- CTA按钮，多语言 -->
    <a href="https://www.passingcars.wiki/?sl=5998807-6f268&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}" class="cta-btn">
      Unlock Now ⬇<br>
      立即解锁 ⬇<br>
      Mở ngay ⬇
    </a>

    <!-- 小字提示，多语言 -->
    <p class="small-text">
      Limited access today only! Your info is safe.<br>
      今日限时开放！您的信息安全无忧。<br>
      Chỉ mở truy cập giới hạn hôm nay! Thông tin của bạn được bảo mật.
    </p>
  </div>
</body>
</html>
