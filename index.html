    }
    .msg {text-align:center;font-size:18px;margin-top:20px}
    .loader {
      width:60px;height:60px;
      position:relative;
    }
    .heart {
      width:60px;height:60px;position:absolute;top:0;left:0;
      background:red;transform:rotate(-45deg);
      animation: pulse 1s infinite;
    }
    .heart:before,
    .heart:after {
      content:"";position:absolute;width:60px;height:60px;background:red;border-radius:50%;
    }
    .heart:before {top:-30px;left:0}
    .heart:after {left:30px;top:0}
    @keyframes pulse {
      0% {transform:scale(1) rotate(-45deg)}
      50% {transform:scale(1.2) rotate(-45deg)}
      100% {transform:scale(1) rotate(-45deg)}
    }
  </style>
