<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 15px;
    }

    .hero-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .cta-btn {
      display: inline-block;
      background-color: #ff3b3f;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s;
      line-height: 1.4;
      margin-top: 10px;
    }

    .cta-btn:hover {
      transform: scale(1.05);
    }

    /* 上下跳动箭头 */
    .arrow {
      font-size: 30px;
      color: #ff3b3f;
      display: block;
      margin: 10px auto;
      animation: jump 1s infinite;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .small-text {
      font-size: 12px;
      color: #ccc;
      margin-top: 15px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 图片 -->
    <img src="https://i.postimg.cc/PJH0rBnR/z7045967675435-80a0a9038fbe9d525a513a294eabb886.jpg" alt="Exclusive Content" class="hero-img">

    <!-- 标题 -->
    <h1>Something special for you… 👀</h1>

    <!-- 内容说明 -->
    <p>
      Exclusive content, only available here.<br>
      A little surprise is waiting – don’t miss it! 🔥
    </p>

    <!-- 上下跳动箭头 -->
    <div class="arrow">⬇</div>

    <!-- CTA按钮，多语言 -->
    <a href="https://www.passingcars.wiki/?sl=5998807-6f268&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}" class="cta-btn">
      Unlock Now ⬇<br>
      立即解锁 ⬇<br>
      Mở ngay ⬇
    </a>

    <!-- 小字提示，多语言 -->
    <p class="small-text">
      Limited access today only! Your info is safe.<br>
      今日限时开放！您的信息安全无忧。<br>
      Chỉ mở truy cập giới hạn hôm nay! Thông tin của bạn được bảo mật.
    </p>
  </div>
</body>
</html>
